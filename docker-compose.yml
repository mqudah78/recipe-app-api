services:
  web:
    build:
      context: .
      args:
        dev: true
    container_name: recipe_app_web
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: devdb
      DB_USER: devuser
      DB_PASS: changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    container_name: recipe_app_db
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: changeme

volumes:
  dev-db-data:
